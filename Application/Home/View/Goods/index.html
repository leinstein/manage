<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>
            风暴网络科技
        </title>
        <meta name="renderer" content="webkit">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="format-detection" content="telephone=no">
        <link rel="stylesheet" href="/Public/Home/css/x-admin.css" media="all">
    </head>
    <body>
        <div class="x-body">
            <form class="layui-form x-center" action="" method="post" style="width:80%">
                <div class="layui-form-pane" style="margin-top: 15px;">
                  <div class="layui-form-item">
                    <label class="layui-form-label">日期范围</label>
                    <div class="layui-input-inline">
                      <input class="layui-input" name="stat_date" placeholder="开始日" id="LAY_demorange_s" autocomplete="off">
                    </div>
                    <div class="layui-input-inline">
                      <input class="layui-input" name="stop_date" placeholder="截止日" id="LAY_demorange_e" autocomplete="off">
                    </div>
                    <div class="layui-input-inline">
                      <input type="text" name="word"  placeholder="模糊搜索" autocomplete="off" class="layui-input">
                    </div>
                    <div class="layui-input-inline" style="width:120px">
                    <button class="layui-btn"  lay-submit="" lay-filter="sreach"><i class="layui-icon">&#xe615;</i> 搜 索</button>
                    </div>
                  </div>
                </div> 
            </form>
            <style>.layui-table td, .layui-table th{text-align: center}</style>
            <xblock>
                <in name="Think.session.roleid" value="$role_ids">
                    <button class="layui-btn"  onclick="admin_add('添加商品','/Home/Goods/add','680','650')">
                    <i class="layui-icon">&#xe608;</i> 添 加
                    </button>
                <else/>
                    <button class="layui-btn layui-btn-disabled">
                    <i class="layui-icon">&#xe608;</i> 添 加
                    </button>
                </in>
                <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;margin-left: 20px;padding: 2px 4px"  href="/Home/Goods/index" title="首页">
                    <img src="/Public/Home/images/indexw.png" style="vertical-align: baseline;width: 27px;height: 27px">
                    </a>
                    <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;margin-left: 20px"  href="javascript:location.replace(location.href);" title="刷新"><i class="layui-icon" style="line-height:30px">ဂ</i></a>
                <!--&lt;!&ndash;<span class="x-right" style="line-height:40px">共有数据：{$count} 条</span>-->
                </xblock>
            <table class="layui-table">
                <thead>
                    <tr>
                        <th width="30px">
                            序号
                        </th>
                        <th width="160px">
                            商品名
                        </th>
                        <th style="width: 330px" >
                            图片
                        </th>
                        <th width="35px">
                            价格
                        </th>
                        <th width="35px">
                            库存
                        </th>
                        <th width="35px">
                            销量
                        </th>
                        <th width="35px">
                            类型
                        </th>
                        <th width="35px">
                            状态
                        </th>
                        <th>
                            商品说明
                        </th>
                        <th width="75px">
                            添加时间
                        </th>
                        <!--<th>-->
                            <!--选择商品-->
                        <!--</th>-->
                        <th width="90px">
                            操作
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <foreach name="list" item="v">
                        <tr>
                            <td>
                                {++$i}
                            </td>
                            <td>
                                {$v.goodsname}
                            </td>
                             <td  valign="middle" style="text-align: left">
                                 <foreach name="v.goods_pic" item="vv">
                                     <img onclick="big_img(960,540,'{$vv.goodsimg}')" src="{$vv.goodsthums}" width="60" alt="查看原图" height="34" style="cursor: pointer;margin-left: 5px">
                                 </foreach>
                            </td>
                            <td >
                                {$v.goodsprice|substr=###,0,-3}
                            </td>
                            <td >
                                {$v.goodsstock}
                            </td>
                            <td >
                                {$v.goodscount}
                            </td>
                            <td>
                                <if condition="$v['zeng'] eq '1' ">
                                        商品
                                    <else />
                                        赠品
                                </if>
                            </td>
                            <td class="td-status">
                                <if condition="$v['status'] eq '1' ">
                                        <span class="layui-btn layui-btn-mini">上架</span>
                                    <else />
                                        <span class="layui-btn layui-btn-danger layui-btn-mini">下架</span>
                                </if>
                            </td>
                            <td style="text-align: left">
                                {$v.note}
                            </td>
                            <td>
                                {$v.create_time|date="Y-m-d",###}
                            </td>
                            <td class="td-manage">
                                <in name="Think.session.roleid" value="$role_ids">
                                    <if condition="$v['status'] eq '1' ">
                                        <a style="text-decoration:none" onclick="admin_stop(this,'{$v.goodsid}')" href="javascript:;" title="下架">
                                            <i class="layui-icon">&#xe601;</i>
                                        </a>
                                    <else />
                                        <a style="text-decoration:none;" onClick="admin_start(this,'{$v.goodsid}')" href="javascript:;" title="上架">
                                            <i class="layui-icon">&#xe62f;</i>
                                        </a>
                                    </if>
                                <else/>
                                    <a style="text-decoration:none;border: 0" href="javascript:;" class="layui-btn-disabled" title="上架">
                                        <i class="layui-icon">&#xe62f;</i>
                                    </a>
                                </in>
                                <in name="Think.session.roleid" value="$role_ids">
                                    <a title="编辑" href="javascript:;" onclick="admin_edit('编辑','/Home/Goods/edit','{$v.goodsid}','680','650')" class="ml-5" style="text-decoration:none;margin-left: 10px">
                                        <i class="layui-icon">&#xe642;</i>
                                    </a>
                                <else/>
                                   <a title="编辑" href="javascript:;" class="ml-5 layui-btn-disabled" style="text-decoration:none;margin-left: 10px;border: 0">
                                        <i class="layui-icon">&#xe642;</i>
                                    </a>
                                </in>
                                <in name="Think.session.roleid" value="$role_ids">
                                    <a title="删除" href="javascript:;" onclick="admin_del(this,'{$v.goodsid}')" style="text-decoration:none;margin-left: 10px">
                                        <i class="layui-icon">&#xe640;</i>
                                    </a>
                                <else/>
                                   <a title="删除" href="javascript:;" class="layui-btn-disabled"  style="text-decoration:none;margin-left: 10px;border: 0">
                                        <i class="layui-icon">&#xe640;</i>
                                    </a>
                                </in>
                            </td>
                        </tr>
                    </foreach>
                </tbody>
            </table>
            <div id="page">{$page}</div>
        </div>
        <script src="/Public/Home/lib/layui/layui.js" charset="utf-8"></script>
        <script>
            layui.use(['laydate','element','layer'], function(){
                $ = layui.jquery;//jquery
                laydate = layui.laydate;//日期插件
                layer = layui.layer;//弹出层
                
                var start = {
                    istoday: false
                    ,choose: function(datas){
                        end.min = datas; //开始日选好后，重置结束日的最小日期
                        end.start = datas //将结束日的初始值设定为开始日
                    }
                };

                var end = {
                    istoday: false
                    ,choose: function(datas){
                        start.max = datas; //结束日选好后，重置开始日的最大日期
                    }
                };

                document.getElementById('LAY_demorange_s').onclick = function(){
                    start.elem = this;
                    laydate(start);
                }
                document.getElementById('LAY_demorange_e').onclick = function(){
                    end.elem = this;
                    laydate(end);
                }

            });

            //批量删除提交
            function delAll () {
                layer.confirm('确认要删除吗？',function(index){
                    //捉到所有被选中的，发异步进行删除
                    layer.msg('删除成功', {icon: 1});
                });
            }
            /*添加*/
            function admin_add(title,url,w,h){
                x_admin_show(title,url,w,h);
            }

            /*划分*/
            function admin_group(title,url,role_id,w,h,id){
                url = url + '?id='+id + '&role_id=' + role_id;
                x_admin_show(title,url,w,h);
            }

            /*停用*/
            function admin_stop(obj,id){
                layer.confirm('确认要下架吗？',function(index){
                    $.ajax({
                        type: 'POST',
                        url: '/Home/Goods/stop',
                        dataType: 'json',
                        data:{'id':id},
                        success: function(data){
                            if(data.statu == 200){
                                $(obj).parents("tr").find(".td-manage").prepend('<a style="text-decoration:none" onClick="admin_start(this,id)" href="javascript:;" title="上架"><i class="layui-icon">&#xe62f;</i></a>');
                                $(obj).parents("tr").find(".td-status").html('<span class="layui-btn layui-btn-danger layui-btn-mini">下架</span>');
                                $(obj).remove();
                                layer.msg('下架!',{icon: 5,time:1000});
                            }else{
                                layer.msg(data.msg);
                                return false;
                            }
                        },
                        error:function(data) {
                            layer.msg('系统错误');
                        },
                    });
                });
            }
            
            /*商品添加到cookie*/
            function add_goods(obj,goodsid,goodsname) {
                    $.ajax({
                        type: 'POST',
                        url: 'add_goods',
                        dataType: 'json',
                        data:{'goodsid':goodsid,'goodsname':goodsname},
                        success: function(data){
                            if(data.statu == 200){
                                layer.msg(data.msg,{icon: 5,time:1000});
                            }else{
                                layer.msg(data.msg);
                                return false;
                            }
                        },
                        error:function(data) {
                            layer.msg('系统错误');
                        },
                    });
            }
            

            /*启用*/
            function admin_start(obj,id){
                layer.confirm('确认要上架吗？',function(index){
                    $.ajax({
                        type: 'POST',
                        url: '/Home/Goods/start',
                        dataType: 'json',
                        data:{'id':id},
                        success: function(data){
                            if(data.statu == 200){
                                //发异步把用户状态进行更改
                                $(obj).parents("tr").find(".td-manage").prepend('<a style="text-decoration:none" onClick="admin_stop(this,id)" href="javascript:;" title="下架"><i class="layui-icon">&#xe601;</i></a>');
                                $(obj).parents("tr").find(".td-status").html('<span class="layui-btn layui-btn-mini">上架</span>');
                                $(obj).remove();
                                layer.msg('上架!',{icon: 6,time:1000});
                            }else{
                                layer.msg(data.msg);
                                return false;
                            }
                        },
                        error:function(data) {
                            layer.msg('系统错误');
                        },
                    });
                });
            }
            //编辑
            function admin_edit (title,url,id,w,h) {
                url = url+'?id='+id;
                x_admin_show(title,url,w,h);
            }
            /*删除*/
            function admin_del(obj,id){
                layer.confirm('确认要删除吗？',function(index){
                    $.ajax({
                        type: 'POST',
                        url: '/Home/Goods/del',
                        dataType: 'json',
                        data:{'goodsid':id},
                        success: function(data){
                            if(data.statu == 200){
                                $(obj).parents("tr").remove();
                                layer.msg('已删除!',{icon:1,time:1000});
                            }else{
                                layer.msg(data.msg);
                                return false;
                            }
                        },
                        error:function(data) {
                            layer.msg('系统错误');
                        },
                    });
                });
            }
            </script>
        <script>
            function big_img(w,h,urlimg){
                layer.open({
                    title: '商品图片',
                    type: 0,
                    area: [w, h], //宽高
                    content: '<img  src="'+urlimg+'" width="960px" height="540px"  alt="">'
                });
            }
        </script>
        <script src="/Public/Home/js/x-layui.js" charset="utf-8"></script>
    </body>
</html>
