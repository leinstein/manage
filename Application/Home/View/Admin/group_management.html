<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>
            风暴网络科技
        </title>
        <meta name="renderer" content="webkit">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="format-detection" content="telephone=no">
        <link rel="stylesheet" href="/Public/Home/css/x-admin.css" media="all">
    </head>
    <body>
        <div class="x-body">
            <form class="layui-form x-center" action="" method="post" style="width:50%">
                <div class="layui-form-pane" style="margin-top: 15px;">
                  <div class="layui-form-item">
                    <label class="layui-form-label">日期范围</label>
                    <div class="layui-input-inline">
                      <input class="layui-input" name="stat_date" placeholder="开始日" id="LAY_demorange_s" autocomplete="off">
                    </div>
                    <div class="layui-input-inline">
                      <input class="layui-input" name="stop_date" placeholder="截止日" id="LAY_demorange_e" autocomplete="off">
                    </div>
                    <div class="layui-input-inline">
                      <input type="text" name="word"  placeholder="请输入姓名" autocomplete="off" class="layui-input">
                    </div>
                    <div class="layui-input-inline" style="width:80px">
                    <button class="layui-btn"  lay-submit="" lay-filter="sreach"><i class="layui-icon">&#xe615;</i> 搜 索</button>

                    </div>
                    <!--<div class="layui-input-inline">-->
                        <!--<a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right"  href="javascript:location.replace(location.href);" title="刷新"><i class="layui-icon" style="line-height:30px">ဂ</i></a>-->
                    <!--</div>-->
                  </div>
                </div> 
            </form>
            <style>
                .layui-btn-disabled-button{
                    cursor:not-allowed;
                    opacity:1;
                }
                .td-manage a{
                    margin-left: 10px;
                }
            </style>
            <xblock>
                  <in name="action_name.Admin_add_group" value="$role_ac">
                        <button class="layui-btn" onclick="admin_add('添加分组','/Home/Admin/add_group','600','400')"><i class="layui-icon">&#xe608;</i>添加</button>
                  <else />
                        <button class="layui-btn layui-btn-disabled-button"><i class="layui-icon">&#xe608;</i>添加</button>
                  </in>
                <span class="x-right" style="line-height:40px">共有数据：{$count} 条</span></xblock>
            <table class="layui-table">
                <thead>
                    <tr>
                        <th>
                            序号
                        </th>
                        <th>
                            组名
                        </th>
                        <th>
                            组员
                        </th>
                        <th>
                            描述
                        </th>
                        <th>
                            销售组
                        </th>
                        <th>
                            创建时间
                        </th>
                        <th width="70px">
                            操作
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <foreach name="info" item="v">
                        <tr>
                            <td>
                                {++$i}
                            </td>
                            <td>
                                {$v.group_name}
                            </td>
                            <td>
                               {$v.team}
                            </td>
                            <td>
                               {$v.remark}
                            </td>
                            <td>
                               {$v.issale}
                            </td>
                             <td>
                                {$v.create_time|date='Y-m-d',###}
                            </td>
                            <td class="td-manage">
                                <in name="action_name.Admin_edit_group" value="$role_ac">
                                        <a title="编辑" href="javascript:;" onclick="admin_edit('编辑','/Home/Admin/edit_group','{$v.group_id}','','400')" class="ml-5" style="text-decoration:none">
                                            <i class="layui-icon">&#xe642;</i>
                                        </a>
                                  <else />
                                    <a title="编辑" href="javascript:;"  class="ml-5 layui-btn-disabled-button" style="text-decoration:none">
                                        <i class="layui-icon">&#xe642;</i>
                                    </a>
                                </in>
                                <in name="action_name.Admin_del_group" value="$role_ac">
                                        <a title="删除" href="javascript:;" onclick="admin_del(this,'{$v.group_id}')"
                                           style="text-decoration:none">
                                            <i class="layui-icon">&#xe640;</i>
                                        </a>
                                  <else />
                                    <a title="删除" href="javascript:;" class="ml-5 layui-btn-disabled-button" style="text-decoration:none">
                                        <i class="layui-icon">&#xe640;</i>
                                    </a>
                                </in>
                            </td>
                        </tr>
                    </foreach>
                </tbody>
            </table>
            <!--<div id="page">{$page}</div>-->
        </div>
        <script src="/Public/Home/lib/layui/layui.js" charset="utf-8"></script>
        <script>
            layui.use(['laydate','element','laypage','layer'], function(){
                $ = layui.jquery;//jquery
                laydate = layui.laydate;//日期插件
                layer = layui.layer;//弹出层
                
                var start = {
                    istoday: false
                    ,choose: function(datas){
                        end.min = datas; //开始日选好后，重置结束日的最小日期
                        end.start = datas //将结束日的初始值设定为开始日
                    }
                };

                var end = {
                    istoday: false
                    ,choose: function(datas){
                        start.max = datas; //结束日选好后，重置开始日的最大日期
                    }
                };

                document.getElementById('LAY_demorange_s').onclick = function(){
                    start.elem = this;
                    laydate(start);
                }
                document.getElementById('LAY_demorange_e').onclick = function(){
                    end.elem = this
                    laydate(end);
                }

            });

            //批量删除提交
            function delAll () {
                layer.confirm('确认要删除吗？',function(index){
                    //捉到所有被选中的，发异步进行删除
                    layer.msg('删除成功', {icon: 1});
                });
            }
            /*添加*/
            function admin_add(title,url,w,h){
                x_admin_show(title,url,w,h);
            }

            /*划分*/
            function admin_group(title,url,role_id,w,h,id){
                url = url + '?id='+id + '&role_id=' + role_id;
                x_admin_show(title,url,w,h);
            }
            
            
            //编辑
            function admin_edit (title,url,id,w,h) {
                url = url+'?group_id='+id;
                x_admin_show(title,url,w,h);
            }
            /*删除*/
            function admin_del(obj,id){
                layer.confirm('确认要删除吗？',function(index){
                    $.ajax({
                        type: 'POST',
                        url: '/Home/Admin/del_group',
                        dataType: 'json',
                        data:{'group_id':id},
                        success: function(data){
                            if(data.statu == 200){
                                $(obj).parents("tr").remove();
                                layer.msg('已删除!',{icon:1,time:1000});
                            }else{
                                layer.msg(data.msg);
                                return false;
                            }
                        },
                        error:function(data) {
                            layer.msg('系统错误');
                        },
                    });
                });
            }
            </script>
        <script src="/Public/Home/js/x-layui.js" charset="utf-8"></script>
    </body>
</html>
