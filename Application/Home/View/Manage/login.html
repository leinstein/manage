    <body style="background-color: #393D49">
        <div class="x-box" style="background-color: #393D49;margin-top: 210px" color="#393D49">
            <div class="x-mid">
                <div class="x-avtar">
                    <img src="/Public/Home/images/logo.png" alt="" style="border: 0">
                </div>
                <div class="input">
                    <form class="layui-form" action="#" method="post" onsubmit="return false">
                        <div class="layui-form-item x-login-box">
                            <label for="username" class="layui-form-label">
                                <i class="layui-icon">&#xe612;</i>
                            </label>
                            <div class="layui-input-inline">
                                <input type="text" id="username" name="username" required="" lay-verify="username"
                                autocomplete="off" placeholder="账号" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-form-item x-login-box">
                            <label for="pass" class="layui-form-label">
                                <i class="layui-icon">&#xe628;</i>
                            </label>
                            <div class="layui-input-inline">
                                <input type="password" id="pass" name="pass" required="" lay-verify="pass"
                                autocomplete="off" placeholder="密码" class="layui-input">
                            </div>
                        </div>

                            <!--</div>-->
                        <!--</div>-->
                        <div class="layui-form-item" id="loginbtn">
                            <button  class="layui-btn" id="layui-btn"  lay-filter="save" lay-submit="" >
                                登 录
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <!--<p style="color:#fff;text-align: center;">风暴网络科技</p>-->
        <script src="/Public/Home/lib/layui/layui.js" charset="utf-8">
        </script>
        <script>
            layui.use(['form'],
            function() {
                $ = layui.jquery;
                var form = layui.form(),
                layer = layui.layer;

                //监听提交
                form.on('submit(save)',
                function(data) {
                        var data = data.field;
                        $.ajax({
                            type: 'POST',
                            url: 'login',
                            dataType: 'json',
                            data:data,
                            success: function(data){
                                if(data.statu == 200){
                                    layer.msg(data.msg, {icon: 1});
                                    location.href = "/";
                                }else{
                                    layer.msg(data.msg);
                                }
                            },
                            error:function(data) {
                                layer.msg('系统错误');
                            },
                        });
                });
            });
        </script>
